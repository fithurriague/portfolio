{{define "title"}}
  {{index . "name"}}
{{end}}

{{define "body"}}
<div class="home-container dotted-bg">
  {{ template "navbar" .}}

  <div class="home-presentation">
    <h1>{{index . "name"}}</h1>
    <h2>{{index . "role"}}</h2>
  </div>

  <div class="home-projects">
    {{ range index . "projects" }}
      {{ template "article" . }}
    {{ end }}
  </div>
</div>
{{end}}
